<title>HACKER TEST</title>
<script language="javascript">
function verif()
{

if (f.ncin.value.length!=8)
{
alert('NCIN LENGTH 8 REQUIRED!');
return false;
}
if(isNaN(f.ncin.value))
{
alert('ONLY NUMBERS ARE ALLOWEDED');
return false;
}
if (!(f.ncin.value.charAt(0)=="1" || f.ncin.value.charAt(0)=="0"))
{
alert('START-UP WITH 1 O|R  0 ');
return false;
}
if (f.nom.value=='')
{
alert('NOM CASE NULL');
return false;
}
if (f.ncin.value.indexOf('.')!=-1)
{
alert('NCIN CONTAINS POINTS');
return false;
}
if (!(f.etat[0].checked || f.etat[1].checked))
{
alert('CHECK CASE REQUIRED');
return false;
}
if (!f.ar.checked && f.fr.checked== false && !f.an.checked)
{
alert('CHOOSE LANGUE REQUIRED ');
return false;
}
nb=0;
for (i=0 ;i<f.email.value.length ;i++)
{
if (f.email.value.charAt(i)=='@')
nb++;
}
if (nb>1)
{
alert('EXTRA  @ ');
return false;
}
if (f.email.value.indexOf('@')== -1)
{
alert('@ NOT FOUND 404 ');
return false;
}
if (f.email.value.indexOf('.')== -1)
{
alert('MISSING DOMMAINE .FR |.COM |.NET ');
return false;
}
if (f.email.value.indexOf('@')== 0)
{
alert('@ FOUND IN FIRST-PLACE ');
return false;
}
}
alert("WELCOME TO OUR COMMUNITY");

</script>
